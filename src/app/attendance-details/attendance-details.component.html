<mat-card>
  <mat-form-field appearance="outline">
    <mat-label>search</mat-label>
    <input matInput type="text" (input)="handleSearch($event)">
  </mat-form-field>
  <mat-card-content>
    <app-table
      [data]="dataSource.data"
      [columnsToDisplay]="columnsToDisplay"
      [mapping]="columnsDataMapping"
      (editClick)="handleEditEvent($event)"
      (deleteClick)="handleDeleteEvent($event)"
    >
    </app-table>
  </mat-card-content>
</mat-card>
