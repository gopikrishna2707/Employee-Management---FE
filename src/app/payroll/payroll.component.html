<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of data">
    <ng-container>
      <!-- INPUT -->
      <mat-form-field *ngIf="getType(field) === 'input' && field === 'name'" appearance="fill">
        <input 
          matInput
          type = 'text'
          [formControlName]="field">
      </mat-form-field>

      <!-- DROPDOWN -->
      <mat-form-field *ngIf="getType(field) === 'dropdown'" appearance="fill">
        <mat-select [formControlName]="field">
          <mat-option value="">None</mat-option>
          <mat-option value="TS">Telangana</mat-option>
          <mat-option value="AP">Andhra Pradesh</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </div>
  <button mat-raised-button [disabled]="userForm.invalid">submit</button>
</form>
